<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/utils/SceneUtils.js"></script>
    <script src="./threejs3dbar.js"></script>
</head>
<body>
    <div id="WebGL-output" style="width: 559px;height:253px;"></div>
</body>
</html>
<script>
// 参数
var width = 559,   // 宽度
    height = 253,    //高度
    carmerDeg = 45,   //相机角度
    carmern = 1,    // 相机近面距离
    carmerf = 1000, // 相机远面
    barR = 30,       // 圆柱半径
    barmR = 20       //空心半径



// 创建场景
var scene = new THREE.Scene();
// 创建渲染器
var render = new THREE.WebGLRenderer({
				antialias: true, // 抗锯齿
				alpha: true //透明缓冲区
            });
// 创建相机
var camera = new THREE.PerspectiveCamera(carmerDeg, width / height, carmern , carmerf);
camera.position.set(0, -10, 100);
camera.lookAt(new THREE.Vector3(0, 0, 0));

// 场景放入页面
document.getElementById('WebGL-output').appendChild(render.domElement);

//添加环境灯光
scene.add(new THREE.AmbientLight(0xffff));
//添加点光源
// var pointLight = new THREE.PointLight(0x0d1c3e)
// var l = 30
// pointLight.position.set(l,l,l)
// scene.add(pointLight)
//添加平行灯光
scene.add(new THREE.DirectionalLight(0xffffff));

// 需要进行布尔运算的中心柱子

//添加扇形柱子
function semiCircle(r, n, o) {
				var p = new THREE.Shape();
                p.arc(0, 0, r, n, o);
                // p.lineTo(barmR * Math.cos(o),barmR * Math.sin(o));
                // p.arc(0, 0, barmR, n , o,true);
                p.lineTo(0,0);
				var q = {
					x: r * Math.cos(n),
					y: r * Math.sin(n)
				};
				p.lineTo(q.x, q.y);
				return p
            }
var degstart = -3, degend = 1.7
var mesh1 = new THREE.MeshLambertMaterial({color: 0x063279,opacity:0.5,transparent:true});
var s1 = new THREE.ExtrudeGeometry(semiCircle(barR, degstart, degend), {
						amount: 25,
						bevelThinkness: 2,
						bevelSize: 0,
						bevelSegments: 30,
						bevelEnabled: false,
						curveSegments: 30,
						steps: 1
					});
var sbar1 = new THREE.SceneUtils.createMultiMaterialObject(s1, [mesh1,mesh1]);
sbar1.rotation.x = 2.0888322790658975;
sbar1.rotation.y = Math.PI;
scene.add(sbar1);

var mesh2 = new THREE.MeshLambertMaterial({color: 0xff0000,opacity:0.5,transparent:true});
var s2 = new THREE.ExtrudeGeometry(semiCircle(barR, degend, degstart), {
						amount: 10,
						bevelThinkness: 2,
						bevelSize: 0,
						bevelSegments: 30,
						bevelEnabled: false,
						curveSegments: 30,
						steps: 1
					});
var sbar2 = new THREE.SceneUtils.createMultiMaterialObject(s2, [mesh2,mesh2]);
sbar2.rotation.x = 2.0888322790658975;
sbar2.rotation.y = Math.PI;
scene.add(sbar2);







//渲染
render.render(scene,camera)


</script>
