<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:800px; height:400px; margin: 50px auto; background: #ccc; position:relative;
			}
			
			.message{
				border:1px solid #000;
				position:absolute;
				top:20px;
				left:20px;
			}
		</style>
	</head>
	<body>
		<div id="box" class="box">
		    <div id="message" class="message">
		        dom + css
		    </div>
		</div>
	</body>
</html>
<script src="three.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(45,2,1,500);
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(800,400);
	document.getElementById('box').appendChild(renderer.domElement);
	
	//var parameters = new THREE.TextGrometry();
	var text = new THREE.TextGeometry('three info');
	
	scene.add(text);
	
	renderer.render(camera,scene);
	
</script>
